<!DOCTYPE html>
<html>
<head>
    <title>Osvaldo Martini - Test BSC</title>

    <link href="/Content/themes/base/jquery-ui.css" rel="stylesheet" />

    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/jquery-ui-1.10.0.js"></script>
    <script src="/Scripts/i18n/grid.locale-en.js"></script>
    <script src="/Scripts/jquery.jqGrid.min.js"></script>

    <script>

        var BCS1 = '{"data":[{"id":1,"name":"Bob","account":"ACC123","value":500,"created":"2017-01- 11" },{"id":2,"name":"Alice","account":"BBB321","value":300,"created":"2017-03- 05" },{"id":3,"name":"Jim","account":"BAA456","value":20.5,"created":"2017-02- 12" },{"id":4,"name":"Liz","account":"BBB654","value":1000,"created":"2017-04- 30"}]}';
        var BCS2 = '{\"data\":[{\"id\":1,\"name\":\"Bob\",\"account\":\"ACC123\",\"value\":500,\"created\":\"2017-01- 11\" },{\"id\":2,\"name\":\"Alice\",\"account\":\"BBB321\",\"value\":300,\"created\":\"2017-03- 05\" },{\"id\":3,\"name\":\"Jim\",\"account\":\"BAA456\",\"value\":20.5,\"created\":\"2017-02- 12\" },{\"id\":4,\"name\":\"Liz\",\"account\":\"BBB654\",\"value\":1000,\"created\":\"2017-04- 30\"}]}';
        var mydata = [
            { id: "1", name: "test", account: "account", value: "200.00", created: "2017-03- 05" },
            { id: "2", name: "test2", account: "account2", value: "300.00", created: "2017-04- 30" },
            { id: "3", name: "test3", account: "account3", value: "400.00", created: "2017-03- 05" },
            { id: "4", name: "test", account: "account", value: "200.00", created: "2017-03- 05" },
            { id: "5", name: "test2", account: "account2", value: "300.00", created: "2017-04- 30" },
            { id: "6", name: "test3", account: "account3", value: "400.00", created: "2017-03- 05" },
            { id: "7", name: "test", account: "account", value: "200.00", created: "2017-03- 05" },
            { id: "8", name: "test2", account: "account2", value: "300.00", created: "2017-04- 30" },
            { id: "9", name: "test3", account: "account3", value: "400.00", created: "2017-04- 30" }
        ];

        obj = JSON.parse(BCS2);
        arrayData = obj.data;

        var filtered = [];
        for(var i in arrayData) {
            if (arrayData.hasOwnProperty(i)) {

                var item = arrayData[i];
                if (item.account.charAt(0) === 'B') {

                    filtered.push({
                        "id": item.id,
                        "name": item.name,
                        "account": item.account,
                        "value": item.value,
                        "created":item.created
                    });
                }
            }
        }

        
        $(function () {
            //var obj = JSON.parse(jsondata);

            //document.getElementById("demo").innerHTML = jsondata.name;

            $("#GridBSC").jqGrid
            ({
                datatype: 'local',
                data: filtered,
                //table header name
                colNames: ['id', 'Name', 'Account', 'Value', 'Created'],
                //colModel takes the data from controller and binds to grid
                colModel: [
                {
                    name: 'id',
                    editable: true,
                    key: true,
                    hidden: true,
                    search: false
                },
                {
                    name: "name", editable: true, editrules: { required: true }, search: true
                },
                {
                    name: 'account', editable: true, editrules: { required: true }, search: true
                },
                {
                    name: "value", editable: true, editrules: { required: true }, search: false,
                    formatter: 'number', formatoptions: { thousandsSeparator: ",", deaultValue: "0", decimalPlaces: 2 }
                },
                {
                    name: "created", editable: true, editrules: { required: true }, search: false,
                    formatter: 'date', formatoptions: { srcformat: "F, d Y", newformat: "d F Y" }

                }

                ],
                height: '100%',
                viewrecords: true,
                caption: 'BSC Case Test 2',
                emptyrecords: 'No records',
                rowNum: 10,

                pager: jQuery('#pager'),
                rowList: [10, 20, 30, 40],

                jsonReader:
                {
                    root: "rows",
                    page: "page",
                    total: "total",
                    records: "records",
                    repeatitems: false,
                    Id: "0"
                },
                autowidth: true
            }).navGrid('#pager',
            {
                edit: true,
                add: true,
                del: true,
                search: true,
                refresh: true,
                closeAfterSearch: true
            }

            );

            $('#GridBSC').jqGrid('sortGrid', 'account', true, 'asc');

 
        });

        function formatDate(date) {
            var monthNames = [
                "January", "February", "March",
                "April", "May", "June", "July",
                "August", "September", "October",
                "November", "December"
            ];

            var day = date.getDate();
            var monthIndex = date.getMonth();
            var year = date.getFullYear();

            return day + ' ' + monthNames[monthIndex] + ' ' + year;
        }


    </script>

</head>

</body>
